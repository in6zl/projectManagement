server {
        listen       80;
        server_name  dev.esc.portal.k8s.pactera.top;
        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        location ^~ /api {
	    rewrite  ^/(.*)$ /$1 break;
            proxy_pass http://dev.esc.server.k8s.pactera.top/; # 后台api接口地址
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }